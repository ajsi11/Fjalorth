 function splitText(text){
  const chunks = [];
  let current = "";

  text.split("\n").forEach(line=>{
    if((current + line).length > MAX_CHARS_PER_PAGE){
      chunks.push(current);
      current = line + "\n";
    }else{
      current += line + "\n";
    }
  });

  if(current.trim()) chunks.push(current);
  return chunks;
}

const pageTexts = splitText(fullText);

/* ===== CREATE PAGES ===== */
for(let i = TOTAL_PAGES; i >= 1; i--){
  const page = document.createElement("div");
  page.className = "page " + (i % 2 === 0 ? "right" : "left");
  page.style.zIndex = i;

  page.innerHTML = `
    <h2>${i}</h2>
    <div class="page-content">
      ${(pageTexts[i-1] || "").replace(/\n/g,"<br>")}
    </div>
  `;

  book.appendChild(page);
  pages.push(page);
}

/* ===== PAGE TURN ===== */
function updatePages(){
  pages.forEach((p,i)=>{
    i < currentPage ? p.classList.add("flipped") : p.classList.remove("flipped");
  });
}

function nextPage(){
  if(currentPage < pages.length){
    currentPage++;
    updatePages();
  }
}
function prevPage(){
  if(currentPage > 0){
    currentPage--;
    updatePages();
  }
}
