function splitText(text){
  const chunks = [];
  let current = "";
  text.split("\n").forEach(line=>{
    if((current + line).length > MAX_CHARS_PER_PAGE){
      chunks.push(current);
      current = line + "\n";
    } else {
      current += line + "\n";
    }
  });
  if(current.trim()) chunks.push(current);
  while(chunks.length < TOTAL_TEXT_PAGES) chunks.push(""); 
  return chunks.slice(0,TOTAL_TEXT_PAGES);
}

const pageTexts = splitText(fullText);
const book = document.getElementById("book");

let currentPair = 0;     // desktop
let currentPage = 1;     // mobile (IMPORTANT)
const pagePairs = [];

// FRONT COVER
const frontCover = document.createElement("div");
frontCover.className = "page left cover visible";
frontCover.innerHTML = `<img src="kopertina.jpeg" alt="Front Cover">`;
book.appendChild(frontCover);

// PAGES
for(let i=0;i<TOTAL_TEXT_PAGES;i+=2){
  const leftPage = document.createElement("div");
  leftPage.className = "page left";
  leftPage.style.zIndex = TOTAL_TEXT_PAGES - i;

  leftPage.innerHTML = `<h2>${i+1}</h2><div class="page-content">${(pageTexts[i]||"").replace(/\n/g,"<br>")}</div>`;

  const rightPage = document.createElement("div");
  rightPage.className = "page right";
  rightPage.style.zIndex = TOTAL_TEXT_PAGES - i - 1;

  rightPage.innerHTML = `<h2>${i+2}</h2><div class="page-content">${(pageTexts[i+1]||"").replace(/\n/g,"<br>")}</div>`;

  book.appendChild(leftPage);
  book.appendChild(rightPage);
  pagePairs.push([leftPage,rightPage]);
}

// BACK COVER
const backCover = document.createElement("div");
backCover.className = "page right cover hidden";
backCover.innerHTML = `<img src="kapaku.jpeg" alt="Back Cover">`;
book.appendChild(backCover);

// UPDATE PAGE VISIBILITY
function updatePages(){

// ---------- MOBILE MODE ----------
if (isMobileView()) {

  frontCover.classList.remove("visible");
  frontCover.classList.add("hidden");
  frontCover.style.zIndex = -1;   // ðŸ”¥ CRITICAL

  backCover.classList.remove("visible");
  backCover.classList.add("hidden");
  backCover.style.zIndex = -1;    // ðŸ”¥ CRITICAL

  let pageIndex = 1;

  pagePairs.forEach(([left, right]) => {

    left.style.opacity = (pageIndex === currentPage) ? 1 : 0;
    left.style.pointerEvents = (pageIndex === currentPage) ? "auto" : "none";
    left.style.zIndex = 10;       // ensure visible
    left.classList.remove("flipped");
    pageIndex++;

    right.style.opacity = (pageIndex === currentPage) ? 1 : 0;
    right.style.pointerEvents = (pageIndex === currentPage) ? "auto" : "none";
    right.style.zIndex = 10;
    right.classList.remove("flipped");
    pageIndex++;
  });

  return;
}

  // ---------- DESKTOP MODE ----------
frontCover.style.zIndex = 3000;
backCover.style.zIndex = 3000;

  frontCover.classList.toggle("visible", currentPair === 0);
  frontCover.classList.toggle("hidden", currentPair !== 0);

  backCover.classList.toggle("visible", currentPair === pagePairs.length + 1);
  backCover.classList.toggle("hidden", currentPair !== pagePairs.length + 1);

  pagePairs.forEach((pair,index)=>{
    const [left,right] = pair;
    const isCurrent = (currentPair-1 === index);

    left.style.opacity = isCurrent ? 1 : 0;
    right.style.opacity = isCurrent ? 1 : 0;

    left.style.pointerEvents = isCurrent ? "auto" : "none";
    right.style.pointerEvents = isCurrent ? "auto" : "none";

    if(index < currentPair-1){
      left.classList.add("flipped");
      right.classList.add("flipped");
    } else {
      left.classList.remove("flipped");
      right.classList.remove("flipped");
    }
  });
}


// PAGE NAVIGATION
function nextPage() {
  if (isMobileView()) {
    const totalPages = pagePairs.length * 2;
    if (currentPage < totalPages - 1) {
      currentPage++;
      updatePages();
    }
  } else {
    if (currentPair <= pagePairs.length) {
      currentPair++;
      updatePages();
    }
  }
}

function prevPage() {
  if (isMobileView()) {
    if (currentPage > 0) {
      currentPage--;
      updatePages();
    }
  } else {
    if (currentPair > 0) {
      currentPair--;
      updatePages();
    }
  }
}

// KEYBOARD SUPPORT
document.addEventListener('keydown', e => {
  if(e.key === "ArrowRight") nextPage();
  if(e.key === "ArrowLeft") prevPage();
});

// TOUCH SUPPORT FOR MOBILE
let touchStartX = 0;
document.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; });
document.addEventListener('touchend', e => {
  const deltaX = e.changedTouches[0].screenX - touchStartX;
  if(deltaX > 50) prevPage();
  else if(deltaX < -50) nextPage();
});

// RESET ON RESIZE (mobile â†” desktop)
window.addEventListener("resize", () => {
  currentPair = 0;
  currentPage = 1; // FIX
  updatePages();
});

// INITIAL RENDER
updatePages();
</script>
